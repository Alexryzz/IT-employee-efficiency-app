spring.application.name=app

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ITeffective
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.docker.compose.enabled=false

admin.registration.secret-code=admin
admin.registration.enabled=true

jwt.secret=${JWT_SECRET:yourSuperSecretKeyThatIsAtLeast32CharactersLong!}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

